<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Add user</title>
    <link rel="stylesheet" href="styles/add_user.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <a href="index.html">HOME</a>
    <a href="how to use.html">INFO</a>
    <p id="title">Add user</p>
    <form id="form_add_user">
        <input type="text" id="user_name" name="user_name" placeholder="Name" />
        <input type="text" id="user_age" name="user_age" placeholder="Age" />
        <input type="text" id="user_phone" name="user_phone" placeholder="Phone" />
        <select name="user_interests" id="user_interests" multiple="multiple">
            <option>Sport</option>
            <option>Books</option>
            <option>Games</option>
        </select>
        <input type="submit" name="send_req" id="btn_send_add" value="Add user" />
    </form>
    <div id="result"></div>

</body>

<script>
    require('./renderer.js')
</script>

</html>
